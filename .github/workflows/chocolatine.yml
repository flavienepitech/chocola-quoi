
name: pain au chocolatine

on: [push]

jobs:
  push_to_mirror:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@github.com:EpitechPromo2027/B-DOP-200-PAR-2-1-chocolatine-flavien.maillard.git
        ssh_private_key:
          ${{ secrets.SECRET_01 }}

  check_coding_style:
    runs-on: ubuntu-latest
    steps:
      - uses: check.sh
        with:
          pwd1:
            $(pwd)
          pwd2:
            $(pwd)
